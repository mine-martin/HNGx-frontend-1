<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>My Personal Page</h1>
      <img
        src="DSC_3299.jpg"
        alt=" "
        data-testid="slackDisplayImage"
      />
    </header>
    <main>
      <section>
        <h2>Slack Name</h2>
        <p data-testid="slackUserName">MARTIN WANGONDU</p>
      </section>
      <section>
        <h2>Current Day of the Week</h2>
        <p data-testid="currentDayOfTheWeek"></p>
      </section>
      <section>
        <h2>Current UTC Time</h2>
        <p data-testid="currentUTCTime"></p>
      </section>
      <section>
        <h2>Track</h2>
        <p data-testid="myTrack">Frontend</p>
      </section>
      <section>
        <h2>GitHub URL</h2>
        <a href="https://github.com/mine-martin/HNGx-frontend-1" data-testid="githubURL"
          >GitHub Repo</a
        >
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
